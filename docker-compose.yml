version: '3.8'
networks:
  app-network:
    driver: bridge
services:
  arbitration-client:
    build: .
    container_name: arbitration-client
    restart: always
    environment:
      UserVersion: '0.0.0'
      MakerVersion: '0.0.0'
    ports:
      - '3000:3000'
    networks:
      - app-network
    volumes:
      - './runtime:/app/runtime'
